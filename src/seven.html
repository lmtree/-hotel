<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交订单</title>
    <script src="vendors/flexible_css.js"></script>
    <script src="vendors/flexible.js"></script>
    <script src="vendors/iconfont.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/seven.css">
    <link rel="stylesheet" href="css/flex.css">
</head>
<body>
<div class="main">
    <div class="header" flex-box="0">
      <span class="left">
   <img src="./images/eleven/mssx-1.gif" alt="">
</span>
        <span class="title">提交订单</span>
    </div>
    <div flex-box="1">
        <div class="message">
            <h1>同福客栈</h1>
            <h2>12-15日入住，12-16离店，1晚</h2>
            <h2>大床房-大床，含双早，共￥158</h2>
            <p><svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-warn"></use>
            </svg>订单确认后，<span>12月15日 18点前可免费取消，逾期不可取消或退款。</span>房间整晚保留，请及时入住</p>
        </div>
        <div class="customer">
            <ul class="one">
                <li>房间数</li>
                <li>入住人</li>
                <li>联系手机</li>
                <li>预计到达时间</li>
            </ul>
            <ul class="two">
                <li><button>-</button>
                1<button>+</button></li>
                <li>邬建言</li>
                <li>15758484545</li>
                <li>18点之前</li>
            </ul>
        </div>
        <div class="privilege">
            <p><svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-d-sale"></use>
            </svg><span>满2间减20元，满3间减50元</span><svg class="icons" aria-hidden="true">
                <use xlink:href="#icon-ui2-icon-arrow-right"></use>
            </svg></p>
            <p><svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-ordericonticketky"></use>
            </svg><span>使用领取优惠券</span><svg class="icons" aria-hidden="true">
                <use xlink:href="#icon-ui2-icon-arrow-right"></use>
            </svg></p>
        </div>
    </div>
</div>
<div class="commit" flex-box="0">
    <p>合计： ￥<span>158</span><button>提交</button></p>
</div>
</body>
</html>
