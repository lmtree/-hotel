<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <script src="./js/flexible.js"></script>
    <script src="./js/flexible_css.js"></script>
    <link rel="stylesheet" href="./css/seventeen.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/flex.css">
</head>
<body>
<div class="main">
    <!--头部-->
    <div flex-box="0" class="header">
        <span class="title">个人中心</span>
    </div>
    <!--幻灯-->
    <div flex-box="0" class="slide">
    </div>
    <!--状态栏-->
    <div flex-box="0" class="state" flex="dir:left box:mean">
        <div><img src="./images/seventeen/person/person-1.gif" alt="">收藏</div>
        <div><img src="./images/seventeen/person/person-2.gif" alt="">优惠券</div>
        <div><img src="./images/seventeen/person/person-3.gif" alt="">评论</div>
    </div>
    <!--导航-->
    <div  flex-box="1"  class="maininfo" flex="dir:top box:mean">
        <div class="list" flex="cross:center dir:left box:first">
        <span class="img">
            <img src="./images/seventeen/main/1.gif" alt="">
        </span>
            <span class="text">
                <span class="head">我的钱包</span>
                <span class="foot">余额56.00
                <img src="./images/seventeen/main/6.gif" alt="">
                </span>
            </span>
        </div>
        <div class="list" flex="cross:center dir:left box:first">
        <span class="img">
            <img src="./images/seventeen/main/2.gif" alt="">
        </span>
            <span class="text">
                <span class="head">VIP会员</span>
                <span class="foot">请绑定VIP会员
                <img src="./images/seventeen/main/6.gif" alt="">
                </span>
            </span>
        </div>

        <div class="list" flex="cross:center dir:left box:first">
        <span class="img">
            <img src="./images/seventeen/main/3.gif" alt="">
        </span>
            <span class="text">
                <span class="head">我的订单</span>
                <span class="foot">查看全部订单
                <img src="./images/seventeen/main/6.gif" alt="">
                </span>
            </span>
        </div>
        <div class="list" flex="cross:center dir:left box:first">
        <span class="img">
            <img src="./images/seventeen/main/4.gif" alt="">
        </span>
            <span class="text">
                <span class="head">我的收藏</span>
                <span class="foot">查看收藏的酒店
                <img src="./images/seventeen/main/6.gif" alt="">
                </span>
            </span>
        </div>
        <div class="list listinfo" flex=" cross:center dir:left box:first">
        <span class="img">
            <img src="./images/seventeen/main/5.gif" alt="">
        </span>
            <span class="text">
                <span class="head">设置</span>
                <span class="foot">
                <img src="./images/seventeen/main/6.gif" alt="">
                </span>
            </span>
        </div>
        <div  class="exit" flex="dir:top box:mean">
            <div class="content">
                <div flex="cross:center dir:left box:first">
            <span class="img">
            <img src="./images/seventeen/main/7.gif" alt="">
        </span>
                    <span class="text">
                <span class="head">退出</span>
                <span class="foot">
                <img src="./images/seventeen/main/6.gif" alt="">
                </span>
            </span>
                </div>
            </div></div>
    </div>
    <!--底部-->
    <div class="footer" flex-box="0" flex="dir:left box:mean">
        <span class="ff">
            <span><img src="./images/footer/1sy-13.gif" alt=""></span>
            <span class="ss active">首页</span>
        </span>
        <span class="ff">
            <span><img src="./images/footer/1sy-14.gif" alt=""></span>
            <span class="ss">活动</span>
        </span>
        <span class="ff">
            <span><img src="./images/footer/1sy-15.gif" alt=""></span>
            <span class="ss">订单</span>
        </span>
        <span class="ff">
            <span><img src="./images/footer/1sy-16.gif" alt=""></span>
            <span class="ss">我的</span>
        </span>
    </div>
</div>
</body>
</html>
