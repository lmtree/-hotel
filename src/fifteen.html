<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的订单页面</title>
    <script src="./js/flexible.js"></script>
    <script src="./js/flexible_css.js"></script>
    <link rel="stylesheet" href="./css/fifteen.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/flex.css">
</head>
<body>
<div class="main">
    <!--头部-->
    <div flex-box="0" class="header">
        <span class="title">我的订单</span>
    </div>
    <!--分类-->
    <div flex-box="0" class="classify">
        <span class="span1">全部</span>
        <span  class="span1 active" >待付款</span>
        <span  class="span1">待发货</span>
        <span  class="span1">待收货</span>
        <span  class="span1">待评价</span>
    </div>
    <div flex-box="1" class="body">
        <img src="./images/fifteen/1.gif" alt="">
        <p class="p1">您还没有相关的订单</p>
        <p class="p2">可以去看看有哪些喜欢的</p>
    </div>
    <div  flex-box="0" class="slide">
        <span class="line"></span>
        <span  class="text"><img src="./images/fifteen/2.gif" alt="">你可能喜欢</span>
        <span class="line"></span>
    </div>
    <!--照片-->
    <div  flex-box="0" class="photo" >
        <span class="left"><img src="./images/fifteen/3.gif" alt=""></span>
        <span class="right"><img src="./images/fifteen/3.gif" alt=""></span>
    </div>
    <!--底部-->

    <div class="footer" flex-box="0" flex="dir:left box:mean">
        <span class="ff">
            <span><img src="./images/footer/1sy-13.gif" alt=""></span>
            <span class="ss active">首页</span>
        </span>
    <span class="ff">
            <span><img src="./images/footer/1sy-14.gif" alt=""></span>
            <span class="ss">活动</span>
        </span>
    <span class="ff">
            <span><img src="./images/footer/1sy-15.gif" alt=""></span>
            <span class="ss">订单</span>
        </span>
    <span class="ff">
            <span><img src="./images/footer/1sy-16.gif" alt=""></span>
            <span class="ss">我的</span>
        </span>
</div>

</div>
</body>
</html>
