<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页页面</title>
    <script src="./js/flexible.js"></script>
    <script src="./js/flexible_css.js"></script>
    <link rel="stylesheet" href="./css/thirteen.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/flex.css">
</head>
<body>
<div class="main" flex="dir:top">
    <div class="header" flex-box="0" flex="cross:center">
        <span class="left">
            <span>南京</span>
            <img src="./images/thirteen/1sy-1.gif" alt="">
        </span>
        <span class="title">假日酒店</span>
        <span class="right">
            <img src="./images/thirteen/1sy-2.gif" alt="">
        </span>
    </div>
    <div class="bg"><img src="./images/thirteen/1sy-3.gif" alt=""></div>
    <div flex-box="1" flex="main:center">
        <div class="bodyer">
            <ul class="text bbr rbr">
                <li><img src="./images/thirteen/1sy-4.gif" alt=""></li>
                <li><span>酒店预订</span></li>
            </ul>
            <ul class="text bbr rbr">
                <li><img src="./images/thirteen/1sy-5.gif" alt=""></li>
                <li><span>附近美食</span></li>
            </ul>
            <ul class="text bbr">
                <li><img src="./images/thirteen/1sy-6.gif" alt=""></li>
                <li><span>休闲娱乐</span></li>
            </ul>
            <ul class="text rbr">
                <li><img src="./images/thirteen/1sy-7.gif" alt=""></li>
                <li><span>购物商城</span></li>
            </ul>
            <ul class="text rbr">
                <li><img src="./images/thirteen/1sy-8.gif" alt=""></li>
                <li><span>停车场</span></li>
            </ul>
            <ul class="text">
                <li><img src="./images/thirteen/1sy-9.gif" alt=""></li>
                <li><span>热点资讯</span></li>
            </ul>
            <p><span class="clo">热门推荐</span></p>
            <ul class="photo">
                <li><img src="./images/thirteen/1sy-10.gif" alt=""></li>
                <li class="ph"><img src="./images/thirteen/1sy-11.gif" alt=""></li>
                <li class="ph"><img src="./images/thirteen/1sy-12.gif" alt=""></li>
            </ul>
            <p><span class="clb">精品商品</span></p>
        </div>
    </div>
    <div class="footer" flex-box="0" flex="dir:left box:mean">
        <span class="ff">
            <span><img src="./images/footer/1sy-13.gif" alt=""></span>
            <span class="ss active">首页</span>
        </span>
        <span class="ff">
            <span><img src="./images/footer/1sy-14.gif" alt=""></span>
            <span class="ss">活动</span>
        </span>
        <span class="ff">
            <span><img src="./images/footer/1sy-15.gif" alt=""></span>
            <span class="ss">订单</span>
        </span>
        <span class="ff">
            <span><img src="./images/footer/1sy-16.gif" alt=""></span>
            <span class="ss">我的</span>
        </span>
    </div>
</div>
</body>
</html>
