<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改密码页面</title>
    <script src="./js/flexible_css.js"></script>
    <script src="./js/flexible.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/three.css">
    <link rel="stylesheet" href="./css/flex.css">
</head>
<body>
<div class="main">
    <!--头部-->
    <div  flex-box="0" class="header">
<span class="left">
   <img src="./images/eleven/mssx-1.gif" alt="">
</span>
        <span class="title">注册</span>
    </div>
    <!--列表-->
    <div flex-box="1" class="form">
        <div class="list">
            <span><img src="./images/three/list-1.gif" alt=""></span>
            <span><input type="text" placeholder="请输入手机号"  maxlength="11"></span>
        </div>
        <div class=" listinfo">
            <span class="span1">
               <span><img src="./images/three/list-2.gif" alt=""></span>
                <span><input type="text" placeholder="请输入验证码"></span>
            </span>
            <span class="span2"> <button class="require">获取验证码</button></span>
        </div>
        <div class="list">
            <span><img src="./images/three/list-3.gif" alt=""></span>
            <span><input type="password" placeholder="请输入密码"></span>
        </div>
        <div class="list">
            <span><img src="./images/three/list-3.gif" alt=""></span>
            <span> <input type="password" placeholder="请重新输入密码"></span>
        </div>
        <div class="button">
            <button type="submit" class="submit">完成</button>
        </div>
        <div class="admit">
                <span class="admit"><p class="p1">同意并注册</p>
                 <p class="p2">《注册协议》</p></span>
            </span>
        </div>
    </div>
    <!--底部-->
    <div  flex-box="0" class="foot">
        <p>立即登录</p>
    </div>
</div>
</body>
</html>
